<div class="row"><div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">


    <form (ngSubmit)="onSignIn(form)" #form="ngForm">

        <div class="form-group">
            <label for="email">email</label>
            <input class="form-control"
                   type="email"
                   name="email"
                   id="email"
                   ngModel
                   email
                   required>
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input class="form-control"
                   type="password"
                   name="password"
                   id="password"
                   required
                   ngModel>
        </div>


        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign In!</button>

    </form>


</div></div>
