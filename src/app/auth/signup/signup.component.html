<div class="row"><div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">


    <form (ngSubmit)="onSignUp(form)" #form="ngForm">

        <div class="form-group">
            <label for="email">email</label>
            <input class="form-control"
                   type="email"
                   name="email"
                   id="email"
                   ngModel
                   email
                   #email="ngModel"
                   required>
            <p class="help-block" *ngIf="!email.valid && email.touched">wrong email</p>
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input class="form-control"
                   type="password"
                   name="password"
                   id="password"
                   required
                   ngModel
                   #pwd1="ngModel">
        </div>

        <div class="form-group">
            <label for="password2">repeat password</label>
            <input class="form-control"
                   placeholder="confirm the password"
                   type="password"
                   name="password2"
                   id="password2"
                   required
                   ngModel
                   #pwd2="ngModel"
                    (input)="checkPasswords()">
            <p *ngIf="(pwd1.touched) && (pwd1.value != pwd2.value)" style="color: red">passwords are not equal</p>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid || !passwordsEqual">Sign Up!</button>

    </form>


</div></div>
