<div class="row"><div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"
                            style="margin-right: 20px"
                            [disabled]="!recipeForm.valid">save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input
                            formControlName="name"
                            type="text"
                            id="name"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">image url</label>
                        <input
                            formControlName="imagePath"
                            type="text"
                            id="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea
                            formControlName="description"
                            type="text"
                            id="description"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                         style="margin-top: 10px"
                        *ngFor="let ingredientCtrl of getControls(); let i = index"
                        [formGroupName]="i">

                        <div class="col-xs-8" >
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button"
                                    (click)="onAddIngredient()">
                                    add ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
</div></div>
